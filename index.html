<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in About Blank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Open a URL in About Blank</h2>
  <input id="urlInput" type="text" placeholder="Type a URL and press Enter">
  <button id="robloxBtn">Roblox</button>

  <script>
    function openInAboutBlank(targetUrl) {
      const newWin = window.open("about:blank", "_blank");
      newWin.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Iframe Viewer</title>
          <style>
            body, html { margin:0; padding:0; height:100%; overflow:hidden; }
            iframe { border:none; width:100%; height:100%; }
          </style>
        </head>
        <body>
          <iframe src="${targetUrl}" title="Iframe"></iframe>
        </body>
        </html>
      `);
      newWin.document.close();
    }

    // Handle Enter key on input
    document.getElementById("urlInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const url = e.target.value.trim();
        if (url) {
          openInAboutBlank(url);
        }
      }
    });

    // Handle Roblox button
    document.getElementById("robloxBtn").addEventListener("click", function() {
      openInAboutBlank("https://canlite.org/~/uv/hvtrs8%2F-wuw%2Cecs%7Bfwn%2Cge%2Falmuf-eaoeq%2Fpo%60lmx%2Chvmn");
    });
  </script>
</body>
</html>
